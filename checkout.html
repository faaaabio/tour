<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bento Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        .bento-card {
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .date-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .date-card:hover {
            transform: translateY(-4px);
            border-color: #22c55e;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .date-card.selected {
            border-color: #22c55e;
            background-color: rgba(34, 197, 94, 0.1);
        }

        .sticky-content {
            position: sticky;
            top: 1rem;
            height: calc(100vh - 2rem);
            overflow-y: auto;
        }

        .sticky-content::-webkit-scrollbar {
            width: 6px;
        }

        .sticky-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .sticky-content::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 3px;
        }

        .sticky-content::-webkit-scrollbar-thumb:hover {
            background: #16a34a;
        }

        .sticky-summary {
            position: sticky;
            top: 1rem;
            height: calc(100vh - 2rem);
        }

        @media (max-width: 768px) {
            .sticky-content {
                position: relative;
                height: auto;
                top: 0;
                padding-bottom: 220px;
            }

            .sticky-summary {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                top: auto;
                height: auto;
                z-index: 50;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(8px);
                border-top: 1px solid #e5e7eb;
                box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .bento-card {
                padding: 1rem;
            }

            .grid-cols-7 {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.5rem;
            }

            .date-card {
                padding: 0.5rem;
            }

            .summary-content {
                max-height: none;
                overflow-y: visible;
            }

            .summary-content .space-y-3 {
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .summary-content .space-y-4 {
                margin-top: 0.75rem;
                margin-bottom: 0.75rem;
            }

            .summary-content .text-sm {
                font-size: 0.875rem;
                line-height: 1.25rem;
            }

            .summary-content .text-lg {
                font-size: 1rem;
                line-height: 1.5rem;
            }

            .summary-content .py-3 {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen w-full">
    <div class="w-full min-h-screen">
        <div class="w-full px-2 sm:px-4 pt-2 sm:pt-4">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 lg:gap-6">
                <!-- Coluna da Esquerda -->
                <div class="lg:col-span-8">
                    <div class="sticky-content">
                        <!-- Card Principal -->
                        <div class="bento-card rounded-xl p-4 sm:p-8 shadow-lg">
                            <!-- Logo da Marca -->
                            <div class="mb-4 sm:mb-8">
                                <a href="index.html" class="hover:opacity-80 transition-opacity">
                                    <div class="p-2 sm:p-3 rounded-full inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:w-8 sm:h-8 text-gray-800">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m6.115 5.19.319 1.913A6 6 0 0 0 8.11 10.36L9.75 12l-.387.775c-.217.433-.132.956.21 1.298l1.348 1.348c.21.21.329.497.329.795v1.089c0 .426.24.815.622 1.006l.153.076c.433.217.956.132 1.298-.21l.723-.723a8.7 8.7 0 0 0 2.288-4.042 1.087 1.087 0 0 0-.358-1.099l-1.33-1.108c-.251-.21-.582-.299-.905-.245l-1.17.195a1.125 1.125 0 0 1-.98-.314l-.295-.295a1.125 1.125 0 0 1 0-1.591l.13-.132a1.125 1.125 0 0 1 1.3-.21l.603.302a.809.809 0 0 0 1.086-1.086L14.25 7.5l1.256-.837a4.5 4.5 0 0 0 1.528-1.732l.146-.292M6.115 5.19A9 9 0 1 0 17.18 4.64M6.115 5.19A8.965 8.965 0 0 1 12 3c1.929 0 3.716.607 5.18 1.64" />
                                        </svg>
                                    </div>
                                </a>
                            </div>

                            <!-- Seleção de Data -->
                            <h2 class="text-base font-semibold text-gray-800 mb-3 sm:mb-4">Selecione as Datas</h2>
                            
                            <!-- Navegação do Mês -->
                            <div class="flex items-center justify-between mb-4">
                                <button id="prevMonth" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-600">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                                    </svg>
                                </button>
                                <h3 id="currentMonth" class="text-lg font-semibold text-gray-800">Março 2024</h3>
                                <button id="nextMonth" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-600">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                    </svg>
                                </button>
                            </div>

                            <!-- Dias da Semana -->
                            <div class="grid grid-cols-7 gap-2 sm:gap-4 mb-2">
                                <div class="text-center text-xs text-gray-500">Dom</div>
                                <div class="text-center text-xs text-gray-500">Seg</div>
                                <div class="text-center text-xs text-gray-500">Ter</div>
                                <div class="text-center text-xs text-gray-500">Qua</div>
                                <div class="text-center text-xs text-gray-500">Qui</div>
                                <div class="text-center text-xs text-gray-500">Sex</div>
                                <div class="text-center text-xs text-gray-500">Sáb</div>
                            </div>

                            <!-- Grid de Datas -->
                            <div id="datesGrid" class="grid grid-cols-7 gap-2 sm:gap-4 mb-4 sm:mb-6">
                                <!-- Os dias serão inseridos aqui via JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Coluna Direita - Resumo do Pedido -->
                <div class="lg:col-span-4">
                    <div class="bento-card rounded-xl p-4 sm:p-8 shadow-lg sticky-summary">
                        <h2 class="text-lg font-semibold text-gray-800 mb-3 sm:mb-8">Resumo do Pedido</h2>
                        <div class="space-y-3 sm:space-y-6 summary-content">
                            <!-- Controle de Pessoas -->
                            <div class="flex items-center justify-between py-2">
                                <div class="text-sm text-gray-600">Quantidade de Pessoas</div>
                                <div class="flex items-center space-x-3">
                                    <button id="decreasePeople" class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                        </svg>
                                    </button>
                                    <span id="peopleCount" class="text-base font-semibold text-gray-800 w-6 text-center">1</span>
                                    <button id="increasePeople" class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div id="selected-dates" class="space-y-2 sm:space-y-3">
                                <div class="text-sm text-gray-500">Nenhuma data selecionada</div>
                            </div>
                            <div id="discount-container" class="hidden">
                                <div class="flex justify-between text-emerald-600 text-sm">
                                    <span>Desconto (10%)</span>
                                    <span id="discount-value">-R$ 0,00</span>
                                </div>
                            </div>
                            <div class="border-t border-gray-200 my-3 sm:my-6"></div>
                            <div class="flex justify-between text-gray-800 font-semibold text-base sm:text-lg">
                                <span>Total</span>
                                <span id="total-value">R$ 0,00</span>
                            </div>

                            <!-- Botão para Formulário -->
                            <div class="mt-6">
                                <a href="pedido.html" class="block w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-300 text-center">
                                    Continuar
                                </a>
                                <div class="text-gray-500 mt-6 space-y-4">
                                    <div class="flex items-start gap-2">
                                        <div class="flex-shrink-0 w-5 h-5 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 font-medium">1</div>
                                        <p>Selecione as datas desejadas</p>
                                    </div>
                                    <div class="flex items-start gap-2">
                                        <div class="flex-shrink-0 w-5 h-5 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 font-medium">2</div>
                                        <p>Preencha seus dados para finalizar o pedido</p>
                                    </div>
                                    <div class="flex items-start gap-2">
                                        <div class="flex-shrink-0 w-5 h-5 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 font-medium">3</div>
                                        <p>Pague via PIX e confirme sua reserva</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const PRICE_PER_DAY = 299.90;
            const DISCOUNT_THRESHOLD = 2;
            const DISCOUNT_PERCENTAGE = 0.10;
            const MAX_PEOPLE = 4;
            let peopleCount = 1;

            // Controle de quantidade de pessoas
            const decreaseButton = document.getElementById('decreasePeople');
            const increaseButton = document.getElementById('increasePeople');
            const peopleCountElement = document.getElementById('peopleCount');

            function updatePeopleButtons() {
                decreaseButton.disabled = peopleCount <= 1;
                increaseButton.disabled = peopleCount >= MAX_PEOPLE;
            }

            decreaseButton.addEventListener('click', () => {
                if (peopleCount > 1) {
                    peopleCount--;
                    peopleCountElement.textContent = peopleCount;
                    updatePeopleButtons();
                    updateSummary();
                }
            });

            increaseButton.addEventListener('click', () => {
                if (peopleCount < MAX_PEOPLE) {
                    peopleCount++;
                    peopleCountElement.textContent = peopleCount;
                    updatePeopleButtons();
                    updateSummary();
                }
            });

            // Inicializa os botões
            updatePeopleButtons();

            let currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();

            function formatDate(dateStr) {
                const date = new Date(dateStr);
                const day = date.getDate();
                const month = date.toLocaleString('pt-BR', { month: 'short' });
                const weekday = date.toLocaleString('pt-BR', { weekday: 'short' });
                return `${weekday}, ${day} ${month}`;
            }

            function formatCurrency(value) {
                return `R$ ${value.toFixed(2)}`;
            }

            function updateMonthDisplay() {
                const monthNames = [
                    'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                    'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
                ];
                document.getElementById('currentMonth').textContent = 
                    `${monthNames[currentMonth]} ${currentYear}`;
            }

            function generateDaysGrid() {
                const firstDay = new Date(currentYear, currentMonth, 1);
                const lastDay = new Date(currentYear, currentMonth + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDay = firstDay.getDay();

                const datesGrid = document.getElementById('datesGrid');
                datesGrid.innerHTML = '';

                // Adiciona espaços vazios para os dias antes do primeiro dia do mês
                for (let i = 0; i < startingDay; i++) {
                    datesGrid.appendChild(createEmptyDayCell());
                }

                // Adiciona os dias do mês
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(currentYear, currentMonth, day);
                    const isToday = isSameDay(date, new Date());
                    const isPast = date < new Date(new Date().setHours(0, 0, 0, 0));
                    
                    datesGrid.appendChild(createDayCell(date, isToday, isPast));
                }
            }

            function createEmptyDayCell() {
                const cell = document.createElement('div');
                cell.className = 'h-16 sm:h-20';
                return cell;
            }

            function createDayCell(date, isToday, isPast) {
                const cell = document.createElement('div');
                const day = date.getDate();

                cell.className = `date-card rounded-lg p-2 text-center border border-gray-200 h-12 sm:h-14 flex flex-col justify-center items-center ${isPast ? 'opacity-50 cursor-not-allowed' : ''} ${isToday ? 'bg-gray-200' : 'bg-white'}`;
                cell.setAttribute('data-date', date.toISOString().split('T')[0]);

                if (!isPast) {
                    cell.addEventListener('click', () => {
                        cell.classList.toggle('selected');
                        updateSummary();
                    });
                }

                cell.innerHTML = `
                    <div class="flex-1 flex items-center justify-center">
                        <div class="text-sm font-semibold text-gray-800">${day}</div>
                    </div>
                `;

                return cell;
            }

            function isSameDay(date1, date2) {
                return date1.getDate() === date2.getDate() &&
                    date1.getMonth() === date2.getMonth() &&
                    date1.getFullYear() === date2.getFullYear();
            }

            function updateSummary() {
                const selectedDates = document.querySelectorAll('.date-card.selected');
                const selectedDays = selectedDates.length;
                const subtotal = selectedDays * PRICE_PER_DAY * peopleCount;
                
                // Atualiza a lista de datas selecionadas
                const datesContainer = document.getElementById('selected-dates');
                if (selectedDays === 0) {
                    datesContainer.innerHTML = '<div class="text-sm text-gray-500">Nenhuma data selecionada</div>';
                } else {
                    datesContainer.innerHTML = Array.from(selectedDates)
                        .map(card => {
                            const date = card.getAttribute('data-date');
                            return `<div class="flex justify-between text-gray-500">
                                <span>${formatDate(date)}</span>
                                <span>${formatCurrency(PRICE_PER_DAY * peopleCount)}</span>
                            </div>`;
                        })
                        .join('');
                }

                // Calcula desconto se aplicável
                let discount = 0;
                if (selectedDays > DISCOUNT_THRESHOLD) {
                    discount = subtotal * DISCOUNT_PERCENTAGE;
                    document.getElementById('discount-container').classList.remove('hidden');
                    document.getElementById('discount-value').textContent = `-${formatCurrency(discount)}`;
                } else {
                    document.getElementById('discount-container').classList.add('hidden');
                }

                // Atualiza o total
                const total = subtotal - discount;
                document.getElementById('total-value').textContent = formatCurrency(total);

                // Salva os dados no localStorage
                const dates = Array.from(selectedDates).map(card => formatDate(card.getAttribute('data-date')));
                localStorage.setItem('selectedDates', JSON.stringify(dates));
                localStorage.setItem('total', formatCurrency(total));
                localStorage.setItem('subtotal', formatCurrency(subtotal));
                localStorage.setItem('discount', formatCurrency(discount));
                localStorage.setItem('peopleCount', peopleCount);
            }

            // Event listeners para navegação entre meses
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                updateMonthDisplay();
                generateDaysGrid();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                updateMonthDisplay();
                generateDaysGrid();
            });

            // Inicialização
            updateMonthDisplay();
            generateDaysGrid();
            updateSummary();
        });
    </script>
</body>
</html>
